<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        string.match(//);

            找到匹配项，返回的是一个数组
            没有找到返回null

        元字符:
            \d  一个数字

        量词:
            +  最小一个，最多无限
        
        如果返回的值只有一个，那么会有多个属性
            1.值
            2.索引
            3.整个字符串
            4.undefined

            length还为1

        正则的特性:
            懒惰:
                让它找一次，它绝对不可能找多次
            贪婪:
                它会尽可能的找到你规则中数据

        g -> 修饰符 找全局

    */
    let str = 'dsa8914632132e1sa7s7';

    console.log(str.match(/\d+/g));



</script>
</body>
</html>
