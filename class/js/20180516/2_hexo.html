        hexo
            Hexo 是一个快速、简洁且高效的博客框架。Hexo 使用 Markdown（或其他渲染引擎）解析文章，在几秒内，即可利用靓丽的主题生成静态网页。 
        安装
            node
            git

            npm i hexo-cli -g

        新建hexo环境：

            hexo init 文件名

            cd 文件名

            npm install

        运行:

            hexo server   
        
            http://localhost:4000/ 直接在本地访问

    部署:
        安装上传git的工具
            npm i hexo-deployer-git -S

        找到环境中的_config.yml  配置git的链接
            deploy:
                type: git
                repo: 仓库地址
                branch: [branch]

        清缓存
             hexo clean  在部署之前，使用这个命令可以清除上一次缓存

        git部署
            hexo deploy
