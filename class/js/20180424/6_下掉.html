<script>
	


	
//	--------------------------上面是练习------------------------------
  
  
  const oul = document.getElementById('ul');
 
  let str = '';
  let size = 300;
  oul.onclick = function(ev){
  	str = !str?'translateY('+size+'px)':'';
  
  	if(ev.target.tagName === 'LI'){	
     ev.target.style.transform = str;
     next(ev.target,str)
     prev(ev.target,str)
  	}	
  }
  
  function next(el){
 
  	if(el.nextElementSibling){
  		setTimeout(function(){
  			el.nextElementSibling.style.transform = str;
  			next(el.nextElementSibling)
  			},100)
  		}

  }
  function prev(el){
  	
  	if(el.previousElementSibling){
  		setTimeout(function(){
  			el.previousElementSibling.style.transform = str;
  			prev(el.previousElementSibling)
  		},100)
  	}
  }
