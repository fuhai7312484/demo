    (function(global,factory){

        factory(global);
    })(typeof window !== 'undefined'?window:this,function(global,noGloal){
            function Jquery(sele){
                return new fnint(sele);
            }

            Object.defineProperties(Jquery.prototype,{
                css:{
                    value:function(){
                        // console.log('css');
                        if(arguments.length === 1){
                            //传的是个对象
                            if(this.isObject(arguments[0])){
                                for(let i=0;i<this.length;i++){
                                    for(let attr in arguments[0]){
                                        // console.log(attr)
                                        this[i].style[attr] = arguments[0][attr];
                                    }
                                }
                            }
                            //传的是个字符串
                            if(this.isString(arguments[0])){
                                return getComputedStyle(this[0])[arguments[0]]
                            }
                        }else if(arguments.length===2){
                            if(this.isString(arguments[0]) && this.isString(arguments[1])){
                                for(let i=0;i<this.length;i++){
                                    this[i].style[arguments[0]] = arguments[1];
                                }
                            }
                        }
                        return this;
                    }
                },
                toS:{
                    value(){
                        return Object.prototype.toString;
                    }
                },
                isObject:{
                    value(fnName){
                        return this.toS().call(fnName) === '[object Object]';
                    }
                },
                isFn:{
                    value(fnName){
                        return this.toS().call(fnName) === '[object Function]';
                    }
                },
                isString:{
                    value(fnName){
                        return this.toS().call(fnName) === '[object String]';
                    }
                }
            });
            
            function fnint(sele){
                if(this.isFn(sele)){
                    document.addEventListener('DOMContentLoaded',sele);
                }else if(this.isString(sele)){
                    let arr = document.querySelectorAll(sele);
                    for(let i=0;i<arr.length;i++){
                        this[i] = arr[i];
                    }
                    this.length = arr.length;
                }
            }

            fnint.prototype = Object.create(Jquery.prototype,{
                constructor:{
                    value:fnint,
                    enumerable:false
                }
            });

          window.$ = window.jQuery = Jquery;
    });
