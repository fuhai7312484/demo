  <style>
  	#box{
  		
  		width: 100px;
  		height: 100px;
  		background: red;
  		cursor: pointer;
  		text-align: center;
  		line-height: 100px;
  		font-size:48px;
  		color: #fff;
  		margin:30px auto ;
  		transition: 1s;

  	}
.box2{
	width: 50px;
	height: 50px;
	background: white;

transition: 1s;
display: inline-block;
}
  	
  	
  	.navBox{
  		 width: 400px;
  		 height: 400px;
  		 background:rgba(0,0,0,.3);
  		 transform: scale(0);
  		 transition: 3s;
  		
  	}
  	
  	
  	
  </style>
</head>
<body>
	<div class="box" id="box">
		
		<div class="box2">

	var box = document.getElementById('box');
	var box2 = document.querySelector('.box2');
	var navBox = document.querySelector('.navBox');
	
	
	box.onmouseover = function (){
		
		box.style.backgroundColor = 'blue';
		box.style.width = '200px';
		box.style.height = '200px';
		box.style.transform = 'rotate(360deg)';
		box.style.lineHeight = '200px';
		
		box2.style.backgroundColor = '#000';
		box2.style.width = '0px';
		box2.style.height = '0px';
		box2.style.transform = 'rotate(-360deg)';
		navBox.style.transform = 'scale(1)';
		

		
		
	};
	box.onmouseout = function(){
		box.style.cssText = '';
		box2.style.cssText = '';
		navBox.style.cssText = '';
		
//		box.style.cssText = '';

	}

     * 鼠标移入事件: onmouseover
     * 鼠标移开事件: onmosueout
     *
     * 有一个div，默认是 100 * 100  red
     *
     * 鼠标移入地时候 变成 200 * 200 ，旋转 360 度 颜色变为 blue
     * 移开的时候 恢复原来的状态 
     *
     * 用JS实现
