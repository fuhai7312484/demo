<script>
/*
    技巧：
        天天用，用了就熟了，不用就忘了
        git
    
    git（工具）
        版本控制工具

       控制 版本

       理解为代码的一种备份，方便控制版本
    
    svn
        集成式
            版本控制依赖网络传输，没有电和网就做不到版本控制
            范围小，一般都是用在一个范围内（在本公司范围能用）
            如果中央服务器挂了，整个公司就瘫痪了


    git
        分布式
            不用网络就能进行版本控制

    github
        网站(程序员基友网站)
        交友、代码托管、私有仓库、参与协作

    git + github

    1.github与本机关联
        创建一个github账号
        创建秘钥：
            ssh-keygen -t rsa -C "你的邮箱名"
        github中的settings -> sshkey

    2.设置贡献者
        配置本地提交的用户名和密码
        git config --global user.email "你提交分支的时候提交记录里显示的用户邮箱"
        git config --global user.name "提交分支的时候提交记录里显示的用户名"
        git config --global user.name 查看用户邮箱

        git config --list  查看所有配置项


    clear 清屏
    cd .. 回退目录
    cd 目录名 -> 进入某个目录
    ls 查看当前目录下的所有子文件

    cd d: 进入盘符


    到底有没有进行版本控制，跟.git文件有关
    创建一个版本:
        git init

        使用github来创建

    三大区域:
        工作区
        暂存区
        版本区

        git status 查看当前的状态

        工作区到暂存区:
            git add 文件名

            git add . 批量放入到暂存区

        暂存区到版本区
            git commit -m "注释"
                注释：主要为了你好辨别，然后去进行控制

            git commit -a -m "注释"
                直接从工作区到版本区
                注意:最好是commit一次的，重复提交的时候就可以使用快捷方式
                    如果没有提交过，那么是无效的。

    对比:
        工作区看暂存区
            git diff

        暂存区看版本区
            git diff --cached
        
        工作区看版本区
            git diff master

        q退出
    
    撤销:
        把暂存区撤销到工作区
            git reset HEAD 文件名
        
        如果不小心删了，想还原这个文件
            git checkout 文件名

        如果有2个以上文件，一个提交到版本库了，
        另一个忘记提交，
        可以先将没提交的文件拉到暂存区，
        然后通过git commit -m “注释” --amend 撤销回来，
        最后自动一次性提交暂存区中的文件和撤销回来的版本
        形成一个新的版本，撤销回来的版本就销毁了，
        git log查看是否提交成功

    删除:
        工作区删除了，还想删除暂存区
            git rm 文件名
        
        当一个文件到暂存区的时候，既想删除暂存区又想删除工作区
            git rm -f 文件名

    恢复:
        git reset --hard 版本ID  （git log获取id）

        git checkout 历史记录编码（git log获取） 文件名（要恢复的文件名）   指定的文件还原。

        git reset --hard HEAD^   回滚版本记录

        git reset --hard HEAD~2  （以当前版本为基准跳过了2个，0,1,2）

        当版本比较多的时候，如果操作版本次数也较多，直接git log有可能找不到想要的版本信息，这个时候使用
        git reflog    快速查看历史版本记录，方便回滚

    同步到远程仓库
        git remote     (查看远程仓库的名字)  默认origin
        git remote -v  (查看远程仓库对应的地址)
        git remote add 创建仓库的名字 对应的远程仓库地址
        git push origin master （将版本库中的文件提交到远程仓库）

    如果在提交的时候发生了冲突（本地与远程仓库）

    1.通过git fetch 把远程仓库的代码抓取下来
        小技巧:在使用git fetch的时候提前手动备份一份工作区的代码，不然有可能会被覆盖.

    2.对比
        git diff master origin/master
    
    3.合并冲突，人为去判断到底要哪个
        git merge origin/master  

            会出现(master|MERGING)

    4.手动解决冲突

    5.重新提交一次代码

    6.push 搞定


如果你知道发生冲突了，但是又不想要工作区的代码了，直接使用git pull就强行覆盖


    如果没有权限也想参与别人的项目:
        1.先找到对方的项目fork

        2.把项目克隆下来修改
            git clone 地址

        3.修改 -> 提交 (只会改自己的fork项目，不会改变源项目)

        4.申请修改

        5.到项目中有个 new pull request

        6.create pull request (还可以留言)

        7.等待别人回复

    
    如果你收到了合作开发的请求

        点击 merge pull request 就合并了

    每天下载课件:
        1.先把之前fork的删除

        2.把新fork下

        3.pull

    默认的分支为master

    查看分支:
        git branch

    新建分支:
        git branch 名字

    切换分支:
        git checkout 名字

    快速新建并切换
        git checkout -b 名字

    查看已经合并分支:
        git branch --merged

    查看没有合并分支:
        git branch --no-merged

    合并分支：
        git merge 名字

    删除分支:
        git branch -d 名字     已经合并的

        git branch -D 名字     强行删除未合并的


    如果发生冲突，工具会自动合并2个分支，需要开发者手动判断并解决冲突

    最后提交解决冲突后的代码。

    

    



        

    

        


    

    
    

    

    



    








        














*/
