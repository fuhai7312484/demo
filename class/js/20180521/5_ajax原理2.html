<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    用户名:<input id="input"/>
<script>
    /*

        1.要接口
        2.要字段 -> 介个字段是什么意思
        3.请求的方式
        4.把填好的数据运行一下  ****

        get
            url的方式去传输的

            相对来说不安全

            体积:
                比较小

        post:
            1.open('post','接口'),不需要写?后面的数据
            2.?后面的数据应该放到send中
            3.在send之前，要告诉服务器，当前的数据格式是什么样的


    */

   input.onblur = function(){
       const ajax = new XMLHttpRequest;

       ajax.open('post','/post');

       //设置请求头，告诉
       ajax.setRequestHeader('Content-type','application/x-www-form-urlencoded');

       ajax.send('user='+input.value); //通过服务器发送的方式给服务传输数据

       ajax.onload = function(){
            console.log(ajax.responseText);
       }

   }

   



</script>
</body>
</html>
