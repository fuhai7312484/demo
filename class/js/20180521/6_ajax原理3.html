<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    用户名:<input id="input"/>
<script>
    /*

        1.要接口
        2.要字段 -> 介个字段是什么意思
        3.请求的方式
        4.把填好的数据运行一下  ****

        get
            url的方式去传输的

            相对来说不安全

            体积:
                比较小

        post:
            1.open('post','接口'),不需要写?后面的数据
            2.?后面的数据应该放到send中
            3.在send之前，要告诉服务器，当前的数据格式是什么样的
            在发送前设置请求头。

            相对来说安全

                一般常用在用户信息上、上传（传输一些大体积的文件）

            体积很大（理论上可以无限大）
                一般来说，后端都会做限制


            ajax.setRequestHeader('Content-Type','application/x-www-form-urlencoded')

    */

   input.onblur = function(){
       const ajax = new XMLHttpRequest;
       ajax.open('post','/post');
       ajax.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
       ajax.send('user='+input.value);

    
        // ajax.open('get','/get?user='+input.value);
        // ajax.send();
        ajax.onload = function(){
           console.log(ajax.responseText);
        }
   }

</script>
</body>
</html>
