    /*
        数据劫持
            defineproperty
            方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性， 并返回这个对象。

            enumerable:是否可枚举 布尔值

            configurable:是否可删除

            writable:是否可写

            value:值



            get:读的时候会进这个函数

            set:设置的时候会进这个函数

            注意:
                写了value就不能用set和get了


    */
    let nn = 5;
