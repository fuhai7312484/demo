<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        string.replace(要替换的|//,替换成什么|callback)    新的字符串
    
        敏感词:

            |  或者
        
        callback:默认 必须要有返回值，不然都为undefined
            每次匹配到数据之后会调用一次这个函数

            第一个参数:
                每次匹配到的数据

            第二个参数:
                每次找到数据的下标

            第三个参数:
                整个字符串

            第四个参数（包括之后）:
                undefined

    */
    // let str = 'a1ca2ca3c';

    let str = '中国共产党总书记习近平说:"法轮功是邪教"';

   let s = str.replace(/共产党|习近平|法轮|邪/g,function($0,$1,$2,$3,$4){
       let temp = '';

       for(let i=0;i<$0.length;i++){
            temp += '*'; 
       }

       return temp;

   });

   console.log(s);




</script>
</body>
</html>
