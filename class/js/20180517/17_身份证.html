<body>
<script>
    /*
        15位或者18位

        17位都是数字 最后一位有可能是数字或者x（大小写）

        开头不能是0

        1800-2399

        01 - 12

        01-31

        43011219690517133x

        1800-1999

        2000-2399

        2[0-3][0-9][0-9]

        0517

        0[1-9]|1[0-2]   01 - 12

        01-31

        0[1-9]  00-09

        10-29

         (0[1-9])|([12][0-9])|(3[01])
        
        30-31
        3[01]


        43011219690517133x

        19690517133x

        1800-2399

        [1-9]\d{5}

        (1[89][0-9][0-9]|2[0-3][0-9][0-9])

        (0[1-9]|1[0-2])

        ((0[1-9])|([12][0-9])|(3[01]))

    */

   let str = '430112196905171335';

   console.log(str.match(/^[1-9]\d{5}(1[89][0-9][0-9]|2[0-3][0-9][0-9])(0[1-9]|1[0-2])((0[1-9])|([12][0-9])|(3[01]))\d{3}[\dxX]$/));

    // console.log(str.match(/^((0[1-9])|([12][0-9])|(3[01]))$/))

</script>
