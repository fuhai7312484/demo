<!DOCTYPE html>

<body>
<script>
    /*
        QQ验证的规则:
            开头不能为0
            整个都是数字
            最小5位，最多12位
    */

    let str = '102111234567';
    alert(/^[1-9]\d{4,11}$/.test(str)?'是QQ':'不是QQ');

</script>
</body>
</html>
