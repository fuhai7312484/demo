<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        跨域(跨源)
            字面上超出某个范围

            源:
                域名:www.baidu.com,为ip的别名 119.75.217.109
                端口:类似于不同店铺
                协议:http/https,ftp,file..

        同源策略:
            同源策略（Same origin policy）是一种约定，
            它是浏览器最核心也最基本的安全功能，
            如果缺少了同源策略，
            则浏览器的正常功能可能都会受到影响。
            可以说Web是构建在同源策略基础之上的，
            浏览器只是针对同源策略的一种实现。

        同源:
            同域名、同端口、同协议
        跨源:
            不同域名、不同端口、不同协议




    */
</script>
</body>
</html>
